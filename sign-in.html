<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Sign In</title>
</head>
<body>
    <!-- Container -->
    <div class="container-fluid">

    <!-- Main Row -->
        <div class="row">
       <!-- Column First Half -->  
            <div class="col-7" style="background-color: #0314fe;">

                <div class="account text-white">
                    <h4>Don't Have an Account Yet?</h4>
                    <h4>What are you waiting for? Let's Fix that now</h4>
                </div>
                <!-- Sign up button -->
                <div class="button">
                    <button style="border-radius: 50px;" type="button" class="btn btn-outline-light"><strong></strong>Sign Up</button>
                </div>
                <!-- Image -->
                <div class="image">
                    <img src="/images/Group 15.png" class="" alt="Space Rocket Image">
                </div>

            </div>
            
        <!-- Column Second Half -->
            <div class="col-5">
                <h1>Sign In</h1>
                <!-- Form -->
                <form>
                    <!-- Username input -->
                    <div class="form-outline mb-4 col-8 ">
                        <input type="username" class="form-control" />
                    </div>
                    <!-- Email input -->
                    <div class="form-outline mb-4 col-8">
                      <input type="email" class="form-control" />
                    </div>
                  
                    <!-- Password input -->
                    <div class="form-outline mb-4 col-8">
                      <input type="password" class="form-control" />
                    </div>
                  
                    <!-- Sign In button -->
                    <button type="button" class="col-4 btn btn-primary " style="border-radius: 25px;--bs-btn-padding-y: .50rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Sign In</button>
                  
                    <!-- Register buttons -->
                    <div class="text-center">
                    <h6>Or Sign in with social platforms</h6>
                      <button type="button" style="border-radius: 50%;" class="btn btn-outline-dark btn-floating px-3">
                        <img src="/images/Path 151.png" alt="">
                      </button>
                  
                      <button type="button" style="border-radius: 50%;" class="btn btn-outline-dark btn-floating py-3">
                        <img src="/images/Path 152.png" alt="">
                      </button>
                  
                      <button type="button" style="border-radius: 50%;" class="btn btn-outline-dark btn-floating px-3 text-black">
                        <h1><strong>G</strong></h1>
                    </button>
                    
                    <button type="button" style="border-radius: 50%;" class="btn btn-outline-dark btn-floating px-3 text-black">
                        <h1><strong>in</strong></h1>
                      </button>

                    </div>

                  </form>
             
            </div>
        
        </div>
    

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
